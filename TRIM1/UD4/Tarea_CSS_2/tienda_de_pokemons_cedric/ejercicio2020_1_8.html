  <body>
  	<h1>Tienda de Pokemons</h1>
    <!-- aquí tu formulario xhtml -->
    <!-- PICACHUU -->
      <fieldset>
          
          <legend>Picachu</legend>
        
          <table style="display: inline-block;">
              <tr>
                  <td rowspan="2">
                      <br/>
                      <img src="picachu.gif"/>
                       <br/>&nbsp;
                  </td>
            
        
          
          
              
                  <td class="importante">
                      <br/>
                      <label>Cantidad en stock: </label><input name="cantidad_pikachu" type="text" value="13" size="2" maxlength="2" />
                       <br/>&nbsp;
                  </td>
                    
             
                  <td rowspan="2">
                      <label>Tipo:</label><br/>
                      <input type="radio" name="tipo_pi" value="acuatico"/><label> Acuático</label><br/>
                      
                      <input type="radio" name="tipo_pi" value="electrico" checked="checked"/><label> Eléctrico</label><br/>
                      
                      <input type="radio" name="tipo_pi" value="fuego"/><label> Fuego</label><br/>
                      
                      <input type="radio" name="tipo_pi" value="tierra"/><label> Tierra</label><br/>
                      
                      <input type="radio" name="tipo_pi" value="viento"/><label> Viento</label><br/>
                      
                      <input type="radio" name="tipo_pi" value="psiquico"/><label> Psíquico</label><br/>
                  </td>
                 
          
              </tr>
              
              <tr>
                  <td>
                      <br/>
                      <label>Nivel: </label>
                      <select>
                          <option value="low">Bajo</option>
                          <option value="middle" selected="selected">Intermedio</option>
                          <option value="high">Avanzado</option>
                      </select>
                      <br/>&nbsp;
                  
                  </td>
              </tr>
          </table>
      
      </fieldset>
