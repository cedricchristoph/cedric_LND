
<!DOCTYPE html encoding = "UTF-8"?>
<html>
<head>
<style></style>
<title>Formulario</title>
<h3>Formulario registro alumno</h3>
</head>


<body>

<form>

	
	<fieldset>
		<legend>Datos del alumno:</legend>
		
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" /><br><br>
			
			<label for="apellidos">Apellidos:</label>
			<input type="text" id="apellidos" name="apellidos" /><br><br>
			
			<label for="direccion">Dirección:</label>
			<input type="text" id="direccion" name="direccion" /><br><br>
			
			<label for="codigo_postal">Código postal:</label>
			<input type="text" id="codigo_postal" name="codigo_postal" /><br><br>
			
			<label for="isla">Isla:</label>
			<select name = "islas" size = "7">
			
				<option>El Hierro</option>
				<option>Fuerteventura</option>
				<option>Gran Canaria</option>			
				<option>La Gomera</option>
				<option>La Palma</option>
				<option>Lanzarote</option>
				<option>Tenerife</option>
				
			</select>
		</fieldset>
		
	<br></br>
		<fieldset>	
			<legend>Datos de contacto:</legend>
			
			<label for="telefono">Teléfono:</label>
			<input type="text" id="nombre" name="nombre" /><br><br>
			
			<label for="movil">Móvil:</label>
			<input type="text" id="movil" name="movil" /><br><br>
			
			<label for="fax">Fax:</label>
			<input type="text" id="fax" name="fax" /><br><br>
			
			<label for="email">E-Mail:</label>
			<input type="text" id="email" name="email" /><br><br>
	
		</fieldset>
	<br></br>
	<input type="submit" name="enviar" value="enviar" />
	
</form>

</body>
	
</html>
